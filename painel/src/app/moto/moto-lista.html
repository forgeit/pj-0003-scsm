<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">
			Lista de Motos
		</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-12 text-right">
				<a href="registrar-moto" class="btn btn-primary">Registrar</a>
			</div>
		</div>

		<div class="row" ng-if="vm.motos.length > 0">
			<div class="col-md-2" ng-repeat="moto in vm.motos">
				<div class="thumbnail">
					<img src="{{ moto.imagem }}" class="img-preview">
					<div class="caption text-center">
						<p class="text-center"><b>{{ moto.nome }}</b></p>
						<p>
							<a href="registrar-moto/{{ moto.id }}" class="btn btn-primary" role="button">Editar</a> 
							<a href="#" class="btn btn-danger" role="button" ng-click="vm.remover(moto.id)">Remover</a>
						</p>
					</div>
				</div>
			</div>
		</div>

		<div class="row" ng-show="vm.motos.length == 0">
			<div class="col-md-12 text-center">
				<h3>NÃ£o possui registros.</h3>
			</div>
		</div>
	</div>
</div>
