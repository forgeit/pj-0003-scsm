<div class="panel panel-primary">
	<div class="panel-heading">
	<h3 class="panel-title">Lista de Motos</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-2" ng-repeat="moto in vm.motos">
				<div class="thumbnail">
					<img src="../{{ moto.imagem }}" alt="...">
					<div class="caption">
						<h4>{{ moto.nome }}</h4>
						<p>
							<a href="#" class="btn btn-primary btn-flat" role="button">Editar</a> 
							<a href="#" class="btn btn-danger btn-flat" role="button">Remover</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
