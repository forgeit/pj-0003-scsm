<section id="form">
	<div class="container">
		<div class="row" ng-show="vm.possuiErro">
			<div class="col-sm-12">
				<div style="color: #ff4d4d; font-weight: bold;">{{ vm.mensagemRetorno }}</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="login-form">
					<h2>Acessar Painel do Usu√°rio</h2>
					<form novalidate name="formLogin" ng-submit="vm.entrar(formLogin)">
						<input type="text" placeholder="Informe o login ou email" ng-model="vm.usuario.login" required />
						<input type="password" placeholder="Informe a senha de acesso" ng-model="vm.usuario.senha" required />
						
						<button type="submit" class="btn btn-default">Entrar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
