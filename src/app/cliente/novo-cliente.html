<section id="form">
	<div class="container">
		<div class="row" ng-show="vm.possuiErro">
			<div class="col-sm-12">
				<div style="color: #ff4d4d; font-weight: bold;">{{ vm.mensagemRetorno }}</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="signup-form">
					<h2>Cadastre-se</h2>
					<form novalidate name="formCadastro" ng-submit="vm.cadastroRapido(formCadastro)">
						<input type="email" placeholder="Informe o email" ng-model="vm.usuario.email" required />
						<input type="password" placeholder="Informe a senha desejada" ng-model="vm.usuario.senha" required />
						<input type="password" placeholder="Confirme a senha desejada" ng-model="vm.usuario.confirmacao" required />
						<button type="submit" class="btn btn-default">{{ vm.cadastrar }}</button>
						<br/>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
