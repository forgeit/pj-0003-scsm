<div class="features_items" ng-if="vm.carregando">
	<div class="row">
		<div class="col-md-12 text-center">
			<h1 style="color: #FE980F;">Carregando...</h1>
		</div>
		<div class="col-md-12 text-center">
			<img src="images/loading.gif">
		</div>
	</div>
</div>

<div class="features_items" ng-if="vm.motos.length > 0 && !vm.carregando">
	<h2 class="title text-center">Motos</h2>
	<div class="col-sm-4" ng-repeat="moto in vm.motos" style="cursor: pointer;" ng-click="vm.detalhe(moto.id)">
		<div class="product-image-wrapper">
			<div class="single-products">
				<div class="productinfo text-center">
					<img ng-src="{{ moto.imagem }}" alt="" style="width: auto; height: 150px;" />
					<h2> {{ moto.nome }}/{{moto.ano}}</h2>
					<p><b>{{ moto.valor | currency }}</b></p>
				</div>
			</div>
		</div>
	</div>
